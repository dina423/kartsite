<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Home  {% endblock title %}   </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://kit.fontawesome.com/245838d5f7.js" crossorigin="anonymous"></script>
</head>
<body class="flex flex-col">

    <section class ="flex flex-col  mt-0 h-dvh  ">
        <section class="flex bg-green-400 h-20 shadow-xl   ">
            <div class="flex  ml-5 w-1/2"><img src="{% static 'images/BY-logo.png' %}"  height=150 width=100   alt="" srcset="">
                <div class="flex-col content-center ml-20"><input type="search"  class="rounded-lg drop-shadow-xl" name="" id=""><button class="ml-3 bg-yellow-300 w-20 h-7 rounded-xl  drop-shadow-xl ">search</button></div></div>
                
            <nav class="flex justify-evenly items-center w-1/2  ">
                <a href="{% url 'home' %}"><button type="button" class="bg-amber-300 rounded-lg w-20 h-7 drop-shadow-xl ">Home</button></a>
                <a href="{% url 'Category' %}"><button type="button" class="bg-amber-300 rounded-lg w-20 h-7 drop-shadow-xl ">Category</button></a>
                
                <div>
                 {% if request.user.is_authenticated %}
                 <a href="{% url 'cartview' %}"><button type="button" class="bg-amber-300 rounded-lg w-20 h-7 drop-shadow-xl ">Cart</button></a>
                 <a href="{% url 'viewwishlist' %}"><button type="button" class="bg-amber-300 rounded-lg w-20 h-7 drop-shadow-xl ">wishlist</button></a>

                 <button class="bg-white  rounded-xl px-5 py-1.5 ml-5 drop-shadow-xl"> {{request.user.username}}  <i class="fa-solid fa-user"></i></button>
                <a href="{% url 'auth:logout' %}"><button class="bg-white  rounded-xl px-5 py-1.5 ml-5 drop-shadow-xl"> <i class="fa-solid fa-right-from-bracket"></i></button>
                </a>    
                {% else %}
                <a href="{% url 'auth:signin' %}" ><button type="button" class="bg-amber-300 rounded-lg w-40 h-7 drop-shadow-xl "><i class="fa-solid fa-right-to-bracket mr-2"></i>Login/signup</button></a>

                {% endif %}
                </div>
                  
            </nav>
        </section>
    {% block content %} 

        <div class="flex h-[600px] w-full ">
            <div id="default-carousel" class="relative w-full " data-carousel="slide">
                <!-- Carousel wrapper -->
                <div class="relative h-30  overflow-hidden rounded-lg md:h-96">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="{% static 'images/elec.png' %}" class="absolute block w-[800px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="{% static 'images/appli.png' %}" class="absolute block w-[800px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="{% static 'images/gtool.png' %}" class="absolute block w-[400px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 4 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="{% static 'images/homes.png' %}" class="absolute block w-[800px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                    <!-- Item 5 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="{% static 'images/gajet.png' %}" class="absolute block w-[600px] -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                    <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </div>
        </div>

    {% endblock content %}  

        <section>
            <div class=" flex  bg-[#212121] w-full h-60 bottom-0 ">
                <div>

                </div>
            </div>
        </section>
    </section>
</body>
</html>
