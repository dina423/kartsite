{% extends "home.html" %}

{% block title %}
    Products
{% endblock title %}

{% block content %}

<div class=" w-full min-h-[400px] ">
    <section class="flex flex-row space-x-4 justify-evenly mt-8 w-full " >
        {% for x in product %} 
            <a href="{% url 'productdetails' x.name %}">
            <div class="flex flex-col space-y-4 bg-green-800  items-center text-center rounded-lg shadow-lg  w-[300px] h-[350px] px-4 ">
                <div class="mt-8"><img src="{{x.product_images.url}}" alt="" height=200 width=100  srcset=""></div>
                <div class="text-white text-[15px]">{{x.name}} </div>
                <div class="text-amber-100  text-[10px]">{{x.description}} </div>
                    <div class="flex flex-row space-x-5 px-4">
                        <div class="text-red-400 text-[18px]  line-through decoration-1 ">₹-{{x.original_price|stringformat:"d"}}</div>
                        <div class="text-green-300 text-[18px]">₹-{{x.selling_price|stringformat:"d"}}</div>
                    </div>
            </div>
            </a>
        {% endfor %}
    <section>
</div> 
   

{% endblock content %}
